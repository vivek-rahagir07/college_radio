        const ChatWindow = ({ club, onClose, currentUser }) => {
            const storageKey = `bmu_chat_${club.id}`;

            // Initialization: Try to load from localStorage first
            const [messages, setMessages] = useState(() => {
                const saved = localStorage.getItem(storageKey);
                return saved ? JSON.parse(saved) : [
                    { id: 'initial', sender: 'club', text: `Welcome to the ${club.fullName} community!`, senderName: 'Admin', timestamp: Date.now() }
                ];
            });

            const [inputText, setInputText] = useState('');
            const [onlineCount] = useState(() => Math.floor(Math.random() * 50) + 12);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            // Save messages whenever they change
            useEffect(() => {
                localStorage.setItem(storageKey, JSON.stringify(messages));
                scrollToBottom();
            }, [messages]);

            // Simulation: Ambient messages from "other students"
            useEffect(() => {
                const ambientUsers = ['Rahul S.', 'Priya Kapoor', 'Ankit M.', 'Sneha', 'Vikram', 'Dheeraj'];
                const ambientPrompts = [
                    "Anyone knows when the next meeting is?",
                    "That last event was fire! ðŸ”¥",
                    "Hey everyone!",
                    "Is there a workshop this weekend?",
                    "Check out the new announcement on the portal.",
                    "Glad to be part of this club!",
                    "Can we join even if we're from different departments?"
                ];

                const interval = setInterval(() => {
                    if (Math.random() > 0.7) {
                        const randomUser = ambientUsers[Math.floor(Math.random() * ambientUsers.length)];
                        const randomText = ambientPrompts[Math.floor(Math.random() * ambientPrompts.length)];

                        setMessages(prev => [...prev, {
                            id: `ambient_${Date.now()}`,
                            sender: 'other',
                            senderName: randomUser,
                            text: randomText,
                            timestamp: Date.now()
                        }]);
                    }
                }, 15000);

                return () => clearInterval(interval);
            }, [club.id]);

            const handleSend = (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;

                const newMsg = {
                    id: `user_${Date.now()}`,
                    sender: 'me',
                    senderName: currentUser.username,
                    text: inputText,
                    timestamp: Date.now()
                };
                setMessages(prev => [...prev, newMsg]);
                setInputText('');

                if (messages.length < 5) {
                    setTimeout(() => {
                        setMessages(prev => [...prev, {
                            id: `admin_${Date.now()}`,
                            sender: 'club',
                            senderName: 'Admin',
                            text: 'Thanks for reaching out! Feel free to ask anything here.',
                            timestamp: Date.now()
                        }]);
                    }, 1500);
                }
            };

            return (

                            </div>
                        </div>
                        <button onClick={onClose} className="w-8 h-8 rounded-xl hover:bg-white/10 flex items-center justify-center text-slate-400 transition-colors"><X size={18} /></button>
                    </div>

                    {/* Messages */}
                    <div className="flex-1 p-4 overflow-y-auto bg-transparent space-y-6 custom-scrollbar">
                        {messages.map(msg => (
                            <div key={msg.id} className={`flex flex-col ${msg.sender === 'me' ? 'items-end' : 'items-start'} animate-fade-in`}>
                                {msg.sender !== 'me' && (
                                    <span className="text-[9px] font-black text-indigo-400 ml-1 mb-1.5 px-1 uppercase tracking-[0.2em] font-outfit">
                                        {msg.senderName}
                                    </span>
                                )}
                                <div className={`max-w-[85%] p-3.5 rounded-2xl text-sm relative group font-medium leading-relaxed ${msg.sender === 'me'
                                    ? 'bg-indigo-600 text-white rounded-tr-none shadow-lg shadow-indigo-500/10'
                                    : 'bg-white/5 text-slate-200 border border-white/5 rounded-tl-none appearance-none'
                                    }`}>
                                    {msg.text}
                                    <div className={`text-[8px] mt-1.5 font-bold uppercase tracking-widest opacity-30 ${msg.sender === 'me' ? 'text-right' : 'text-left'}`}>
                                        {new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                    </div>
                                </div>
                            </div>
                        ))}
                        <div ref={messagesEndRef} />
                    </div>

                    <form onSubmit={handleSend} className="p-4 bg-white/5 border-t border-white/5 flex gap-2">

                            type="text"

                            onChange={(e) => setInputText(e.target.value)}

        };

        const PostCard = ({ post, onLike, onAddComment, isAdmin, onDelete, user }) => {
            const [showComments, setShowComments] = useState(false);
            const [commentText, setCommentText] = useState('');
            const [postComments, setPostComments] = useState([]);

            useEffect(() => {
                if (showComments && post.docId) {
                    const unsubscribe = db.collection('comments')
                        .where('postId', '==', post.docId)
                        .orderBy('timestamp', 'asc')
                        .onSnapshot(snapshot => {
                            setPostComments(snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id })));

                                    <span className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">â€¢ {new Date(post.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                                </div>
                            </div>
                        </div>
                        {isAdmin && (
                            <button onClick={() => onDelete(post.docId)} className="w-10 h-10 rounded-2xl bg-white/5 flex items-center justify-center text-slate-500 hover:bg-rose-500/20 hover:text-rose-500 transition-all">
                                <X size={20} />

                    <div className="space-y-4 mb-8">

                                <Heart size={20} className={post.likes > 0 ? 'fill-rose-500' : ''} />
                            </div>
                            <div className="flex flex-col text-left">
                                <span className={`text-sm font-black font-outfit ${post.likes > 0 ? 'text-rose-500' : 'text-slate-400 group-hover/btn:text-rose-500'}`}>{post.likes || 0}</span>

                            <div className="glass-dark-app rounded-[40px] p-8 border-indigo-500/20 shadow-[0_20px_50px_rgba(99,102,241,0.1)] relative overflow-hidden group/circle scale-in">
                                <div className="flex items-center gap-3 mb-8 relative z-10">
                                    <div className="w-8 h-8 rounded-xl bg-indigo-600 flex items-center justify-center text-white"><Heart size={16} className="fill-white" /></div>
                                    <div className="space-y-0.5">
                                        <h3 className="font-black text-white text-[10px] uppercase tracking-[0.3em] font-outfit">Your Circle</h3>
                                        <p className="text-[9px] font-bold text-slate-500 uppercase tracking-widest leading-none">Inner community</p>
                                    </div>
                                </div>
                                <div className="space-y-6 relative z-10">
                                    {followedClubs.map(club => (
                                        <div key={club.id} className="flex items-center justify-between group cursor-pointer" onClick={() => onChat(club)}>
                                            <div className="flex items-center gap-4">
                                                <div className="relative p-0.5 bg-white/5 rounded-2xl border border-white/10 group-hover:border-indigo-500/50 transition-all">
                                                    <img src={club.avatar} className="w-11 h-11 rounded-[14px] object-cover" />
                                                    <div className="absolute -bottom-1 -right-1 bg-emerald-500 w-3 h-3 rounded-full border-2 border-slate-900 shadow-md"></div>
                                                </div>
                                                <div className="leading-tight">
                                                    <p className="font-black text-sm text-white truncate w-24 group-hover:translate-x-1 transition-transform font-outfit">{club.username}</p>
                                                    <p className="text-[9px] font-bold text-slate-500 uppercase tracking-widest truncate w-20">Active Now</p>
                                                </div>
                                            </div>
                                            <div className="w-9 h-9 bg-white/5 rounded-xl flex items-center justify-center text-white group-hover:bg-indigo-600 transition-all border border-white/5"><MessageCircle size={16} /></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="pt-8 pb-12 text-center relative z-10 px-6">
                            <div className="w-12 h-0.5 bg-white/10 mx-auto mb-6 rounded-full"></div>
                            <p className="text-[10px] text-slate-600 font-black uppercase tracking-[0.5em] font-outfit">Â© 2024 RADIO PORTAL</p>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState(INITIAL_USER_TEMPLATE);
            const [activeTab, setActiveTab] = useState('home');
            const [posts, setPosts] = useState(INITIAL_POSTS);
            const [users, setUsers] = useState([]);
            const [followedClubs, setFollowedClubs] = useState([]);
            const [activeChat, setActiveChat] = useState(null);
            const [notification, setNotification] = useState(null);

            // New Feature States
            const [isRadioPlaying, setIsRadioPlaying] = useState(false);
            const [activeStory, setActiveStory] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);

            const [campusEvents, setCampusEvents] = useState([]);
            const [campusStories, setCampusStories] = useState([]);

            // Handle Login
            const handleLogin = (userData) => {
                setIsAuthenticated(true);
                setCurrentUser({
                    username: userData.username || (userData.email ? userData.email.split('@')[0] : 'user'),
                    fullName: userData.fullName || userData.username || 'Student',
                    email: userData.email,
                    avatar: userData.avatar || 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=150&h=150&fit=crop',
                    isAdmin: userData.email === 'vivek.yadav.25cse@bmu.edu.in'
                });
                setIsAdmin(userData.email === 'vivek.yadav.25cse@bmu.edu.in');
            };

            // Firestore Sync: Events
            useEffect(() => {
                const unsubscribe = db.collection('events').orderBy('id', 'desc').onSnapshot(snapshot => {
                    const data = snapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
                    setCampusEvents(data);
                });
                return () => unsubscribe();
            }, []);

            // Firestore Sync: Stories
            useEffect(() => {
                const unsubscribe = db.collection('stories').orderBy('id', 'desc').onSnapshot(snapshot => {
                    const data = snapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
                    setCampusStories(data);
                });
                return () => unsubscribe();
            }, []);

            // Firestore Sync: Posts
            useEffect(() => {
                const unsubscribe = db.collection('posts').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                    const data = snapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
                    setPosts(data);
                });
                return () => unsubscribe();
            }, []);

            // Firestore Sync: Users
            useEffect(() => {
                // For this app, we iterate all users. Real apps might limit this.
                const unsubscribe = db.collection('users').onSnapshot(snapshot => {
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        username: doc.data().username,
                        fullName: doc.data().fullName,
                        avatar: doc.data().profilePhoto || doc.data().avatar,
                        verified: false // default
                    }));
                    if (data.length > 0) setUsers(data);
                    else setUsers(SUGGESTED_USERS); // Fallback to mock if empty
                });
                return () => unsubscribe();
            }, []);

            // Audio Engine
            const audioRef = useRef(null);
            const [volume, setVolume] = useState(80);

            useEffect(() => {
                // Initialize audio instance with fallback stream
                audioRef.current = new Audio('https://stream.zeno.fm/0r0xa792kwzuv');
                audioRef.current.loop = true;

                return () => {
                    if (audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current = null;
                    }
                };
            }, []);

            useEffect(() => {
                if (!audioRef.current) return;
                audioRef.current.volume = volume / 100;
            }, [volume]);

            useEffect(() => {
                const handlePlayback = async () => {
                    if (!audioRef.current) return;
                    if (isRadioPlaying) {
                        try {
                            await audioRef.current.play();
                        } catch (err) {
                            console.error("Playback failed:", err);
                            setIsRadioPlaying(false);
                            showNotification("Interaction required to play audio ðŸ“»");
                        }
                    } else {
                        audioRef.current.pause();
                    }
                };
                handlePlayback();
            }, [isRadioPlaying]);


            // Shortcut listener for Admin Mode
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'e') {
                        e.preventDefault();
                        setIsAdmin(prev => {
                            const newState = !prev;
                            showNotification(newState ? "Admin Mode Activated! ðŸ”“" : "Admin Mode Deactivated ðŸ”");
                            return newState;
                        });
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            const [pollData, setPollData] = useState({
                id: 1,
                question: "Which club event are you most excited for this month?",
                options: [
                    { text: "PFA Dance Night", votes: 42 },
                    { text: "TSEC Hackathon", votes: 89 },
                    { text: "Robotics Workshop", votes: 31 },
                    { text: "Strokes Art Gallery", votes: 55 }
                ]
            });

            const handleFollow = (id) => {
                const club = users.find(u => u.id === id);
                if (club) {
                    // No need to filter from users here as suggestions logic handles it
                    setFollowedClubs([...followedClubs, club]);
                    showNotification(`Following ${club.username}`);
                }
            };

            const handleUnfollow = (id) => {
                const club = followedClubs.find(c => c.id === id);
                if (club) {
                    setFollowedClubs(followedClubs.filter(c => c.id !== id));
                    if (activeChat?.id === id) setActiveChat(null);
                    showNotification(`Unfollowed ${club.username}`);
                }
            };

            const showNotification = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); };

            if (!isAuthenticated) return <LoginPortal onLogin={handleLogin} />;

            return (
                <div className="min-h-screen relative text-white font-sans flex justify-center overflow-x-hidden bg-[#0a0a0c]">
                    {/* Subtle background effects */}
                    <div className="fixed inset-0 opacity-10 pointer-events-none" style={{ backgroundImage: 'radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0)', backgroundSize: '40px 40px' }}></div>
                    <div className="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/10 blur-[120px] rounded-full pointer-events-none"></div>
                    <div className="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full pointer-events-none"></div>

                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} currentUser={currentUser} onLogout={() => setIsAuthenticated(false)} />

                    <main className="w-full md:max-w-xl lg:max-w-2xl md:ml-28 lg:ml-80 lg:mr-96 min-h-screen bg-transparent relative z-0 pb-32 md:pb-24 px-4 md:px-0">
                        {activeTab === 'home' && (
                            <div className="max-w-2xl mx-auto space-y-6 pt-6">
                                <StoryBar
                                    stories={campusStories}
                                    isAdmin={isAdmin}
                                    onAddStory={(s) => {
                                        db.collection('stories').add(s);
                                        showNotification("Story Posted! âœ¨");
                                    }}
                                    onOpenStory={setActiveStory}
                                    users={users}
                                />

                                <div className="hidden md:block">
                                    <CreatePost
                                        onPost={(Data) => {
                                            const newPost = {
                                                id: Date.now(),
                                                userId: currentUser.email,
                                                user: currentUser,
                                                content: Data.text,
                                                image: Data.image,
                                                likes: 0,
                                                comments: [],
                                                timestamp: Date.now()
                                            };
                                            db.collection('posts').add(newPost);
                                            showNotification('Posted!');
                                        }}
                                        user={currentUser}
                                    />
                                </div>

                                <div className="space-y-6">
                                    <PollCard poll={pollData} onVote={(id, idx) => showNotification("Vote registered!")} />

                                    {posts.map(p => (
                                        <PostCard
                                            key={p.docId || p.id}
                                            post={p}
                                            onLike={(pid) => {
                                                const doc = posts.find(post => (post.id === pid || post.docId === pid));
                                                if (doc && doc.docId) {
                                                    db.collection('posts').doc(doc.docId).update({
                                                        likes: firebase.firestore.FieldValue.increment(1)
                                                    });
                                                }
                                            }}
                                            onAddComment={(pid, txt) => {
                                                const doc = posts.find(post => (post.id === pid || post.docId === pid));
                                                if (doc && doc.docId) {
                                                    // Add to separate comments collection as per rules
                                                    db.collection('comments').add({
                                                        postId: doc.docId,
                                                        userId: currentUser.username, // Using username as ID for simplicity
                                                        username: currentUser.username,
                                                        text: txt,
                                                        avatar: currentUser.avatar,
                                                        timestamp: Date.now()
                                                    }).then(() => {
                                                        showNotification("Whisper added! ðŸ’¬");
                                                    });
                                                }
                                            }}
                                            isAdmin={isAdmin}
                                            onDelete={(pid) => {
                                                if (window.confirm("Delete this whisper?")) {
                                                    db.collection('posts').doc(pid).delete();
                                                    showNotification("Whisper deleted");
                                                }
                                            }}
                                            user={currentUser}
                                        />
                                    ))}

                                    {posts.length === 0 && (
                                        <div className="text-center py-20 px-6 glass-dark-app rounded-[32px] border-white/5">
                                            <div className="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-white/5 shadow-2xl">
                                                <Radio size={32} className="text-slate-600" />
                                            </div>
                                            <h3 className="font-black text-white text-lg font-outfit uppercase tracking-wider">Feed is Empty</h3>
                                            <p className="text-slate-500 text-sm mt-2 font-bold">Follow clubs to see their updates!</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'events' && (
                            <EventsView
                                events={campusEvents}
                                isAdmin={isAdmin}
                                onAddEvent={(newEv) => {
                                    db.collection('events').add(newEv);
                                    showNotification("Event Scheduled! ðŸ“…");
                                }}
                            />
                        )}

                        {activeTab === 'explore' && (
                            <div className="max-w-2xl mx-auto pt-12 px-4">
                                <div className="text-center py-24 px-6 glass-dark-app rounded-[40px] border-white/5">
                                    <div className="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-indigo-500/20">
                                        <Search size={36} className="text-white" />
                                    </div>
                                    <h3 className="font-black text-white text-2xl font-outfit mb-2 uppercase tracking-tight">Explore BMU Clubs</h3>
                                    <p className="text-slate-500 text-sm font-bold">Discover 20+ active communities on campus</p>
                                </div>
                            </div>
                        )}

                        {activeTab === 'notifications' && (
                            <div className="max-w-2xl mx-auto pt-8 space-y-4 px-4">
                                <div className="px-2 mb-6 text-left">
                                    <p className="text-[10px] font-black text-indigo-400 uppercase tracking-[0.2em] mb-2 font-outfit">Updates</p>
                                    <h2 className="text-3xl font-black text-white font-outfit tracking-tight">Campus Alerts</h2>
                                </div>

                                <div className="glass-dark-app p-6 rounded-[28px] border-white/5 flex gap-4 transition-all hover:bg-white/5">
                                    <div className="w-10 h-10 bg-indigo-600 rounded-2xl flex items-center justify-center shrink-0 shadow-lg shadow-indigo-500/20">
                                        <AlertCircle className="text-white" size={20} />
                                    </div>
                                    <div>
                                        <p className="text-sm font-black text-white font-outfit mb-1">New Radio Show</p>
                                        <p className="text-xs text-indigo-400 font-bold leading-relaxed">RJ Vikram is live now with "The Midnight Buzz"</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'profile' && (
                            <div className="max-w-2xl mx-auto pt-12 px-4">
                                <div className="text-center py-16 px-8 glass-dark-app rounded-[40px] border-white/5 relative overflow-hidden group">
                                    <div className="absolute inset-0 bg-gradient-to-br from-indigo-600/5 to-transparent"></div>
                                    <div className="relative inline-block mb-6 z-10">
                                        <div className="absolute inset-0 bg-indigo-600 blur-2xl opacity-20 rounded-full animate-pulse"></div>
                                        <img src={currentUser.avatar} className="w-28 h-28 rounded-[36px] border-4 border-white/10 shadow-2xl object-cover relative z-10" />
                                        <div className="absolute -bottom-2 -right-2 w-8 h-8 bg-emerald-500 rounded-full border-4 border-[#0a0a0c] shadow-lg z-20"></div>
                                    </div>
                                    <h2 className="text-3xl font-black text-white font-outfit mb-2 z-10 relative">{currentUser.fullName}</h2>
                                    <p className="text-indigo-400 font-bold uppercase tracking-[0.2em] text-[10px] z-10 relative">@{currentUser.username}</p>
                                    <div className="mt-8 flex justify-center gap-12 border-t border-white/5 pt-8 z-10 relative">
                                        <div className="text-center">
                                            <p className="text-xl font-black text-white font-outfit">12</p>
                                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Following</p>
                                        </div>
                                        <div className="text-center">
                                            <p className="text-xl font-black text-white font-outfit">48</p>
                                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Whispers</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <RadioPlayer
                        isPlaying={isRadioPlaying}
                        onToggle={() => {
                            const newState = !isRadioPlaying;
                            setIsRadioPlaying(newState);
                            showNotification(newState ? "Radio is Live! ðŸ“»" : "Radio paused");
                        }}
                        currentShow="The Midnight Buzz"
                        rjName="Vikram"
                        volume={volume}
                        onVolumeChange={setVolume}
                    />

                    {/* Story Overlay */}
                    {activeStory && (
                        <div className="fixed inset-0 bg-black/90 z-modal flex items-center justify-center p-4 animate-scale-in" onClick={() => setActiveStory(null)}>
                            <div className="relative max-w-lg w-full aspect-[9/16] bg-gray-900 rounded-3xl overflow-hidden border border-white/20">
                                <div className="absolute top-0 left-0 right-0 p-4 bg-gradient-to-b from-black/60 to-transparent flex items-center gap-3">
                                    <img src={activeStory.avatar} className="w-10 h-10 rounded-full border-2 border-white" />
                                    <div><p className="text-white font-bold text-sm">{activeStory.username}</p><p className="text-white/60 text-[10px]">Campus Moment â€¢ 2h ago</p></div>
                                    <button className="ml-auto text-white" onClick={() => setActiveStory(null)}><X size={24} /></button>
                                </div>
                                <div className="w-full h-full flex flex-col items-center justify-center relative">
                                    <div className="absolute inset-0 opacity-40 bg-gradient-to-br from-blue-600 to-purple-600"></div>
                                    <Radio size={80} className="text-white relative z-10 animate-float" />
                                    <p className="text-white text-xl font-bold relative z-10 mt-6 px-10 text-center">{activeStory.moment}</p>
                                </div>
                                <div className="absolute bottom-0 left-0 right-0 p-4 h-1 bg-white/20"><div className="h-full bg-white w-1/3 rounded-full"></div></div>
                            </div>
                        </div>
                    )}

                    <RightSidebar users={users} followedClubs={followedClubs} onFollow={handleFollow} onUnfollow={handleUnfollow} onChat={setActiveChat} />

                    {activeChat && <ChatWindow club={activeChat} onClose={() => setActiveChat(null)} currentUser={currentUser} />}

                    {notification && (
                        <div className="fixed bottom-10 left-1/2 transform -translate-x-1/2 glass-dark-app text-white px-8 py-4 rounded-[24px] shadow-[0_20px_50px_rgba(0,0,0,0.5)] z-[1000] flex items-center gap-4 animate-slide-up border border-white/10 group">
                            <div className="w-2.5 h-2.5 bg-indigo-500 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.8)] animate-pulse"></div>
                            <span className="font-outfit font-black text-xs uppercase tracking-[0.2em]">{notification}</span>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
